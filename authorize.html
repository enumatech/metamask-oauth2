<html>
<head>
    <script src="https://wallet.metamask.io/metamascara.js"></script>
</head>
<body>
    <button id="sign">Sign</button>
    <script type="text/javascript" src="query.js"></script>
    <script type="text/javascript">

const global = {};

function getAccounts(callback) {
    global.web3.currentProvider.sendAsync({
        method: 'eth_accounts',
        params: [],
    }, function (err, result) {
        if (err) return callback(err);
        if (result.error) {
            return callback(result.error);
        }
        return callback(null, result.result);
    });
}

function signMsg(msgParams, from, callback) {
    global.web3.currentProvider.sendAsync({
        method: 'eth_signTypedData',
        params: [msgParams, from],
        from: from,
    }, function (err, result) {
        if (err) return callback(err);
        if (result.error) {
            return callback(result.error);
        }
        const recovered = sigUtil.recoverTypedSignature({
            data: msgParams,
            sig: result.result
        });
        if (recovered === from ) {
            //alert('Recovered signer: ' + from)
            callback(null, result.result);
        } else {
            callback(new Error('Failed to verify signer, got: ' + result));
        }
    });
}

function startApp(){

    // check environment
    if (!global.web3) {
        // start mascara
        const provider = metamask.createDefaultProvider({});
        global.web3 = { currentProvider: provider };
    }

    // create query helper
    //global.ethQuery = new EthQuery(global.web3.currentProvider)

    var obj = parseQuery(window.location.search);

    function error(err, desc) {
        window.location = (obj.redirect_uri || "")
            + "#error=" + err
            + (desc ? "&error_description=" + encodeURIComponent(desc) : "")
            + (obj.state ? "&state=" + encodeURIComponent(obj.state) : "");
    }

    if (window.location.protocol !== "https:" && window.location.host !== "localhost") {
        return error("unsupported_over_http");
    }
    if (obj.response_type !== "token") {
        return error("unsupported_response_type", "Supported response types: token");
    }
    if (!obj.client_id) {
        return error("parameter_absent", "Missing: client_id");
    }
    if (!obj.redirect_uri) {
        return error("parameter_absent", "Missing: redirect_uri");
    }
    if (obj.client_id !== "self") {
        return error("unauthorized_client");
    }
    if (obj.redirect_uri.indexOf(window.location.host) < 0) {
        return error("invalid_callback");
    }
    if (obj.scope) {
        return error("invalid_scope", "Supported scopes: none");
    }

    function sign(e) {
        getAccounts(function (err, accounts) {
            if (!accounts) return error("unauthorized_client", "No active accounts found");
            signMsg({a:2}, accounts[0], function(err, sig) {

                if (err) {
                    return error("access_denied", err.message || err);
                }

                window.location = obj.redirect_uri + "#" + makeQuery({
                    access_token: "Jwt.T0.k3n",
                    token_type: "bearer",
                    //expires_in: "recommended",
                    //scope: obj.scope,
                    state: obj.state,
                });
            });
        });
    }

    document.getElementById("sign").addEventListener("click", sign);
}

window.addEventListener("load", startApp);
    </script>
</body>
</html>
